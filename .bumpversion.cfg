[bumpversion]
commit = True
tag = True
tag_message = Version {new_version}
current_version = 1.1.0
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:file:ggsashimi.py]

[bumpversion:part:release]
optional_value = gamma
values = 
	dev
	gamma
